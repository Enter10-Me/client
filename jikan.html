<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jikan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <style>
        * 
        {
            box-sizing: border-box;
        }

        /* body {margin:25px;} */

        div.polaroid:hover{
        cursor: pointer;
        }

        div.polaroid {
          width: 95%;
          background-color: white;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
          margin-bottom: 25px;
        }

        div.container {
          text-align: center;
          padding: 10px 20px;
        }

        /* Create three equal columns that floats next to each other */
        .mybox {
          border: 3px solid rgb(3, 3, 3) ;
          margin-top : 10px;
          margin-bottom : 10px;
        } 
        
        .column {
            float: left;
            width: 30%;
            padding: 10px;
            min-height: 450px;
        }

        .column2 {
            float: left;
            width: 70%;
            padding: 10px;
            min-height: 450px;
        }

        .column3 {
            float: left;
            width: 100%;
            padding: 10px;
            min-height: 450px;
        }
        
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        
        body { 
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .header {
          overflow: hidden;
          background-color:#bbb;
          padding: 20px 10px;
        }
        
        .header a {
          float: left;
          color: black;
          text-align: center;
          padding: 12px;
          text-decoration: none;
          font-size: 18px; 
          line-height: 25px;
          border-radius: 4px;
        }
        
        .header a.logo {
          font-size: 25px;
          font-weight: bold;
        }
        
        .header a:hover {
          background-color: #ddd;
          color: black;
        }
        
        .header a.active {
          background-color: dodgerblue;
          color: white;
        }
        
        .header-right {
          float: right;
        }
        
        #container {
            background-color: #99a096;
        }
        
        @media screen and (max-width: 500px) {
          .header a {
            float: none;
            display: block;
            text-align: left;
          }
          .header-right {
            float: none;
          }
        }

        body {background-color: #bbb;}
        </style>
</head>
<body>
<div class="main-menu">
  <div class="row">
    <div class="column" style="background-color:#aaa;">
      <h2>Anime Archive</h2>
      <select id="list"></select>
      <select id="listSeason"></select>
      <button id="search" onclick="search()">Sort</button>
      <br>
      <br>
      <form>
      <label>search</label>
      <input id='searchanime'></input>
      <br>
      </form>
      <h2><div id="listAnime"></div></h2>
      
    </div>
    <div class="column2" style="background-color:#bbb;">
    <div id="showAnime"></div>
  </div>
</div>
    
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src='js/jikan.js'></script>
</body>
</html>
