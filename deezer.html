  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<style>
  #boxMusic {
    margin-right: 10px;

  }
</style>

<body>
    <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                Enter10-Me
            </a>
            <div class="col">
                <input id="myInput" class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
            </div>
    </nav>


  <div class="container">
    <div class="row" id="musicCollection">

    </div>
    <div id="total"></div>
  </div>

  <!-- Large modal -->

  <div class="modal fade readMoreModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Detail Artist</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="detailMovie">
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
